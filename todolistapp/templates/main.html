<!DOCTYPE html>
<html>
<head>
    <title>Interactive Calendar with Events</title>
    <link rel="stylesheet" type="text/css" href="calendar_styles.css">
</head>
<body>
    <header>
        <h1>ZenTasks</h1>
    </header>
    <main>
        <div class="menu">
            <h2>Add Event</h2>
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name">
            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date">
            <button id="add-event">Add Event</button>
        </div>
        <div id="calendar" class="calendar"></div>
        <div id="month-display"></div>
        <button id="prev-month">Previous</button>
        <button id="next-month">Next</button>
    </main>
    <nav class="bottom-nav">
        <ul class="nav-menu">
            <li><a href="#" id="calendar-link">Calendar</a></li>
            <li><a href="#" id="grades-link">Grades</a></li>
            <li><a href="#" id="tasks-link">Tasks</a></li>
        </ul>
    </nav>
    <script src="calender_script.js"></script>
</body>
</html>
