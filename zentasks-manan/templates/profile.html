<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - {{ username }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
        *{
            margin: 0;
            padding: 0;
            outline: none;
            border: none;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body{
            display: flex;
        }

        .sidebar{
            position: sticky;
            top: 0;
            bottom: 0;
            left: 0;
            width: 252px;
            height: 100vh;
            padding: 0 1.7rem;
            color: #fff;
            overflow: hidden;
            transition: all ease-in-out 250ms;
            background-color: #4c4c4c;
        }

        .logo{
            height: 80px;
            padding: 16px;
        }

        .menu{
            height: 88%;
            position: relative;
            list-style: none;
            padding: 0;
        }

        .menu li{
            padding: 1rem;
            margin: 8px 0;
            border-radius: 8px;
            transition: all ease-in-out 250ms;
        }

        .menu li:hover{
            background-color:#1fcc44;
            color: #2F302F;
        }

        .menu a{
            color: white;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .menu a span{
            overflow: hidden;
        }

        .menu a i{
            font-size: 1.2rem;
        }

        .logout{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 180px;
        }

        .main__content{
            position: relative;
            background-color: #262626;
            width: 100%;
            padding: 1rem;
        }

        .header__wrapper{
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            background-color: #4c4c4c;
            border-radius: 10px;
            padding: 10px 2rem;
            margin-bottom: 1rem;
        }

        .header__title{
            color: white;
        }

        .user__info{
            display: flex;
            align-items: center;
            gap: 1;
        }

        .search__box{
    /* background-color: bla; */
    background-color: #4c4c4c;
    background-color: #262626;

    border-radius: 15px;
    color: white;
    display: flex;
    align-items: center;
    gap: 5px;
    padding: 4px 12px;
    margin-left: 700px;
}

.search__box input{
    /* background-color: #778899; */

    background-color: #4c4c4c;
    background-color: #262626;
    padding: 10px;
    border-radius: 15px;
    color: white;
}

.search__box ::placeholder{
    color: white;
}

.search__box i{
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.5s ease-out;
}

        .profile-box {
            background-color: #262626;
            border-radius: 10px;
            padding: 20px;
            color: white;
            margin-bottom: 1rem;
        }

        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <li>
                <a href="{{ url_for('dashboard') }}" class="active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('profile_page') }}">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('calendar_page') }}">
                    <i class="fas fa-calendar"></i>
                    <span>Calender</span>
                </a>
            </li>
           <li>
    <a href="{{ url_for('chatgpt_page') }}">
        <i class="fas fa-robot"></i> <!-- Assuming "fas fa-robot" represents the ZenAI icon -->
        <span>ZenAI</span>
    </a>
</li>
            <li>
                <a href="{{ url_for('todo_page') }}">
                    <i class="fas fa-tasks"></i>
                    <span>To-Do List</span>
                </a>
            </li>
            <li>
               <a href="{{ url_for('time_page') }}">
    <i class="fas fa-history"></i>
    <span>Time</span>
</a>

            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
            <li class="logout">
                <a href="{{ url_for('logout') }}">
                    <i class="fas fa-sign-out-alt"></i>
                    <span">Logout</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main__content">
        <div class="header__wrapper">
            <div class="header__title">
                <span>Hi, {{ username }}</span>
                <h2>Profile</h2>
            </div>
            <div class="user__info">
                <div class="search__box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search"/>
                </div>
            </div>
        </div>

        <!-- Profile boxes for username, email, and password -->
        <div class="profile-box">
            <div class="label">Username:</div>
            <div id="username">mainadmin</div>
        </div>

        <div class="profile-box">
            <div class="label">Email:</div>
            <div id="email">mainadmin@zentasks.com</div>
        </div>

        <div class="profile-box">
            <div class="label">Password:</div>
            <div id="password">********</div>
        </div>
    </div>
</body>
</html>
