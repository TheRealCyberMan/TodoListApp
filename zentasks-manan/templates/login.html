<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dark-mode.css') }}">
    <!-- Add Flask url_for() to link to your routes -->
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        .welcome-text-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: center;
            text-align: left;
            padding: 0 100px; /* Adjust padding to your preference */
        }

        .main-content {
            text-align: left;
           
        }

        .welcome-text {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
            /* color: dodgerblue; */
            color: #1fcc44;
        }

        .welcome-text-des {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .form__body {
            width: 400px;
            padding: 40px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            margin-right: 150px; /* Adjust margin to your preference */
        }

        .form__box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form__padding-right {
            padding: 0 25px;
        }

        .form__title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .form__submit-btn {
            background: #1fcc44;
            cursor: pointer;
            width: calc(100% - 20px); /* Adjust the width to your preference */
            padding: 15px;
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .form__submit-btn:hover {
            background: #ff3f70;
        }

        .form__username,
        .form__password {
            display: block;
            width: calc(100% - 20px); /* Adjust the width to your preference */
            margin-bottom: 25px;
            margin-right: 150px;
            margin-left: -7px;
            height: 45px; /* Adjust height to your preference */
            border-radius: 20px;
            border: none;
            background: #333;
            padding: 10px;
            font-size: 16px; /* Adjust font size to your preference */
            color: #fff;
        }

        .form__username:after,
        .form__password:after {
            position: absolute;
            content: 'a***';
            color: #fff;
        }

        .form__link {
            color: #1fcc44;
            position: relative;
        }

        .form__link:hover {
            color: #ff3f70;
        }

        
    </style>
</head>
<body>
    <!-- <img src="{{ url_for('static', filename='ZenTasks.png') }}" alt="Your Logo" class="logo"> -->
    <div class="welcome-text-body">
        
        <div class="main-content">
            <p class="welcome-text">Welcome to ZenTask, <br>{{ username }}</p>
            <p class="welcome-text-des">We manage your time,<br>so you don't have to.</p>
        </div>
    </div>

    <div class="form__body">
        <div class="form">
            <div class="form__box">
                <div class="form__padding-right">
                    <form id="loginForm">
                        <h1 class="form__title">ZenTasks Login</h1>
                        <input class="form__username" type="text" placeholder="Username"/>
                        <input class="form__password" type="password" placeholder="Password" show="*"/>
                        <button class="form__submit-btn" type="button" onclick="login()">Login</button>
                    </form>
                    <p> <a class="form__link" href="{{ url_for('signup_page') }}">Don't have an account?</a></p>
                    <h6 class="Encryption">256 - Encryption</h6>
                </div>
            </div>
        </div>
    </div>

    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        darkModeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode', darkModeToggle.checked);
        });

        // Function to handle login
        function login() {
            const username = document.querySelector('.form__username').value;
            const password = document.querySelector('.form__password').value;

            // Use AJAX to send a POST request to the Flask backend
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/login', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    // Check if the login was successful
                    if (xhr.responseText.trim() === "Login successful!") {
                        // Redirect to the main page if login was successful
                        alert("Login successful, Welcome back "+username)
                        window.location.href = '/dashboard';
                    } else {
                        // If login failed, display an alert with the error message
                        alert(xhr.responseText);
                    }
                } else {
                    // If there was an error, display an alert with the status text
                    alert('Error: ' + xhr.statusText);
                }
            }
        };
            xhr.send(`username=${username}&password=${password}`);
        }
    </script>
</body>
</html>
