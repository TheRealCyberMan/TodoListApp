<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zentasks - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dark-mode.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Add Flask url_for() to link to your routes -->
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000;
            background-color: #262626;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        .welcome-text-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: center;
            text-align: left;
            padding: 0 100px; /* Adjust padding to your preference */
        }

        .main-content {
            text-align: left;
            border-radius: 15px;
        }

        .main-content :hover{
            color: #1fcc44;
            cursor: pointer;
        }

        .welcome-text {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
            /* color: dodgerblue; */
            color: #1fcc44;
            color: #18a436;
            color: white;

        }

        .welcome-text-des {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .form__body {
            width: 400px;
            padding: 40px;
            background: #222;
            background-color: #4c4c4c;

            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            margin-right: 150px; /* Adjust margin to your preference */
            text-align: center;

        }

        .form__box {
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }

        .form__padding-right {
            padding: 0 25px;
            text-align: center;
        }


        .form__title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .form__submit-btn {
            background: #1fcc44;
            background-color: white;

            cursor: pointer;
            width: calc(100% - 20px); /* Adjust the width to your preference */
            padding: 15px;
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .form__submit-btn:hover {
            background: #1fcc44;
        }

        .form__username,
        .form__password {
            display: block;
            width: calc(100% - 20px); /* Adjust the width to your preference */
            margin-bottom: 25px;
            margin-right: 150px;
            margin-left: 0px;
            height: 45px; /* Adjust height to your preference */
            border-radius: 20px;
            border: none;
            background: #333;
            background-color: #262626;
            padding: 10px;
            font-size: 16px; /* Adjust font size to your preference */
            color: #fff;
        }

        .form__username:after,
        .form__password:after {
            position: absolute;
            content: 'a***';
            color: #fff;
        }

        .form__link {
            color: #1fcc44;
            position: relative;
            color: white;

        }

        .form__link:hover {
            color: #1fcc44;
        }

        .form__link_guest {
            color: #1fcc44;
            position: relative;
            padding-left: 120px;
            color: white;
        }

        .form__link_guest:hover {
            color: #1fcc44;
        }

        .form h6{
            font-weight: lighter;
            text-align: center;
            font-weight: bold;
        }
        header
    {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 0px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #1fcc44;   
    }
    header .logo
    {
    color: #1fcc44;
      text-transform: uppercase;
      cursor: pointer;
    }
    .toggle
    {
      position: relative;
      width: 60px;
      height: 60px;
      /* background: url(https://i.ibb.co/HrfVRcx/menu.png); */
      background-repeat: no-repeat;
      background-size: 30px;
      background-position: center;
      cursor: pointer;
    }
    .toggle.active
    {
      background: url(https://i.ibb.co/rt3HybH/close.png);
      background-repeat: no-repeat;
      background-size: 25px;
      background-position: center;
      cursor: pointer;
    }

        
        
    </style>
</head>
<body>
    <header>
        <h2 class="logo">ZenTasks</h2>
        <div class="toggle"></div>
      </header>
    <!-- <img src="{{ url_for('static', filename='ZenTasks.png') }}" alt="Your Logo" class="logo"> -->
    <div class="welcome-text-body">
        
        <div class="main-content">
            <p class="welcome-text">Welcome to ZenTask, <br>{{ username }}</p>
            <p class="welcome-text-des">We manage your time,<br>so you don't have to.</p>
        </div>
    </div>

    <div class="form__body">
        <div class="form">
            <div class="form__box">
                <div class="form__padding-right">
                    <form id="loginForm">
                        <h1 class="form__title">ZenTasks Login</h1>
                        <input class="form__username" type="text" placeholder="Username"/>
                        <input class="form__password" type="password" placeholder="Password" show="*"/>
                        <button class="form__submit-btn" type="button" onclick="login()">Login</button>
                    </form>
                    <p>
                        <a class="form__link" href="{{ url_for('signup_page') }}">Create account</a>
                        <a class="form__link_guest" href="{{ url_for('dashboard__guest') }}">Guest Login</a>
                    </p>
                    <h6 class="fas fa-lock"> 256 - Encryption</h6>
                </div>
            </div>
        </div>
    </div>

    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        darkModeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode', darkModeToggle.checked);
        });

        // Function to handle login
        function login() {
            const username = document.querySelector('.form__username').value;
            const password = document.querySelector('.form__password').value;

            // Use AJAX to send a POST request to the Flask backend
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/login', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    // Check if the login was successful
                    if (xhr.responseText.trim() === "Login successful!") {
                        // Redirect to the main page if login was successful
                        alert("Login successful, Welcome back "+username)
                        window.location.href = '/dashboard';
                    } else {
                        // If login failed, display an alert with the error message
                        alert(xhr.responseText);
                    }
                } else {
                    // If there was an error, display an alert with the status text
                    alert('Error: ' + xhr.statusText);
                }
            }
        };
            xhr.send(`username=${username}&password=${password}`);
        }
    </script>
</body>
</html>
