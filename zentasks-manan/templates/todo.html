<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo - List</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body {
  background-color: #262626;

}

input{
  background-color: #4c4c4c;
}

.container {
  max-width: 34em;
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
}
#new-task {
  position: relative;
  /* background-color: white; */
  background-color: #4c4c4c;
  padding: 1.8em 1.25em;
  border-radius: 0.3em;
  box-shadow: 0 1.25em 1.8em rgba(1, 24, 48, 0.15);
  display: grid;
  grid-template-columns: 9fr 3fr;
  gap: 1em;
  width: 550px;
}
#new-task input {
  font-family: "Poppins", sans-serif;
  font-size: 1em;
  border: none;
  border-bottom: 2px solid white;
  padding: 0.8em 0.5em;
  color: white;
  font-weight: 500;
  background-color: #4c4c4c;
}
#new-task input:focus {
  outline: none;
  border-color: #1fcc44;
}
#new-task button {
  font-family: "Poppins", sans-serif;
  font-weight: 500;
  font-size: 1em;
  background-color: #1fcc44;
  color: #ffffff;
  color: #4c4c4c;
  outline: none;
  border: none;
  border-radius: 0.3em;
  cursor: pointer;
  color: white;
}
#tasks {
  background-color: #4c4c4c;
  position: relative;
  padding: 1.8em 1.25em;
  margin-top: 1.8em;
  width: 100%;
  box-shadow: 0 1.25em 1.8em rgba(1, 24, 48, 0.15);
  border-radius: 0.6em;
  color: white;

}
.task {
  background-color: #4c4c4c;
  padding: 0.3em 0.6em;
  margin-top: 0.6em;
  display: flex;
  align-items: center;
  border-bottom: 2px solid #4c4c4c;
  cursor: pointer;
}
.task span {
  font-family: "Poppins", sans-serif;
  font-size: 0.9em;
  font-weight: 400;
}
.task button {
  color: #4c4c4c;
  padding: 0.8em 0;
  width: 2.8em;
  border-radius: 0.3em;
  border: none;
  outline: none;
  cursor: pointer;
}
.delete {
  background-color: #fb3b3b;
}
.edit {
  background-color: #1fcc44;
  margin-left: auto;
  margin-right: 3em;
}
.completed {
  text-decoration: line-through;
}

::placeholder{
  color: white;
}

.sidebar{
    font-family: "Poppins", sans-serif;
    position: sticky;
    top: 0;
    bottom: 0;
    left: 0;
    width: 252px;
    height: 100vh;
    padding: 0 1.7rem;
    color: #fff;
    overflow: hidden;
    transition: all ease-in-out 250ms;
    /* background-color: #2F302F; */
    background-color: #4c4c4c;

}

.logo{
    height: 80px;
    padding: 16px;
}

.menu{
    height: 88%;
    position: relative;
    list-style: none;
    padding: 0;
}
.menu li{
    padding: 1rem;
    margin: 8px 0;
    border-radius: 8px;
    /* transition: all 0.5s ease-in-out; */
    transition: all ease-in-out 250ms;
}
.menu li:hover{
    /* background-color: #1fcc44; */
    background-color:#1fcc44;

    color: #2F302F;
    /* transition: all ease-in-out 250ms; */
}
.menu a{
    color: white;
    display: flex;
    align-items: center;
    gap: 1.5rem;
    text-decoration: none;
}
.menu a span{
    overflow: hidden;
}
.menu a i{
    font-size: 1.2rem;
}

.logout{
    position: absolute;
    bottom: 0;
    left: 0;
    width: 180px;
    
}

    </style>
  </head>
  <body>

    <div class="sidebar">
      <div class="logo"></div>
      <ul class="menu">
          <li>
              <a href="{{ url_for('dashboard') }}">
                  <i class="fas fa-tachometer-alt"></i>
                  <span>Dashboard</span>
              </a>
          </li>
          <li>
              <a href="{{ url_for('profile_page') }}">
                  <i class="fas fa-user"></i>
                  <span>Profile</span>
              </a>
          </li>
          <li>
              <a href="#">
                  <i class="fas fa-calendar"></i>
                  <span>Calender</span>
              </a>
          </li>
          <li>
              <a href="{{ url_for('todo_page') }}">
                  <i class="fas fa-tasks"></i>
                  <span>To-Do List</span>
              </a>
          </li>
          <li>
              <a href="#">
                  <i class="fas fa-history"></i>
                  <span>Success History</span>
              </a>
          </li>
          <li>
              <a href="#">
                  <i class="fas fa-cog"></i>
                  <span>Settings</span>
              </a>
          </li>
          <li class="logout">
              <a href="{{ url_for('logout') }}">
                  <i class="fas fa-sign-out-alt"></i>
                  <span">Logout</span>
              </a>
          </li>
      </ul>
  </div>

    <div class="container">
      <div id="new-task">
        <input type="text" placeholder="Enter The Task Here..." maxlength="37"/>
        <button id="push">Add</button>
      </div>
      <div id="tasks"></div>
    </div>

    

    <!-- Script -->
    <script>
<!-- Script -->
// Initial References
const newTaskInput = document.querySelector("#new-task input");
const tasksDiv = document.querySelector("#tasks");
let deleteTasks, editTasks, tasks;
let updateNote = "";
let count;

// Function on window load
window.onload = () => {
  updateNote = "";
  count = Object.keys(localStorage).length;
  displayTasks();
};

// Function to Display The Tasks
const displayTasks = () => {
  if (Object.keys(localStorage).length > 0) {
    tasksDiv.style.display = "inline-block";
  } else {
    tasksDiv.style.display = "none";
  }

  // Clear the tasks
  tasksDiv.innerHTML = "";

  // Fetch All The Keys in local storage
  let tasks = Object.keys(localStorage);
  tasks = tasks.sort();

  for (let key of tasks) {
    let classValue = "";

    // Get all values
    let value = localStorage.getItem(key);
    let taskInnerDiv = document.createElement("div");
    taskInnerDiv.classList.add("task");
    taskInnerDiv.setAttribute("id", key);
    taskInnerDiv.innerHTML = `<span id="taskname">${key.split("_")[1]}</span>`;
    // localstorage would store boolean as string so we parse it to boolean back
    let editButton = document.createElement("button");
    editButton.classList.add("edit");
    editButton.innerHTML = `<i class="fa-solid fa-pen-to-square"></i>`;
    if (!JSON.parse(value)) {
      editButton.style.visibility = "visible";
    } else {
      editButton.style.visibility = "hidden";
      taskInnerDiv.classList.add("completed");
    }
    taskInnerDiv.appendChild(editButton);
    taskInnerDiv.innerHTML += `<button class="delete"><i class="fa-solid fa-trash"></i></button>`;
    tasksDiv.appendChild(taskInnerDiv);
  }

  // tasks completed
  tasks = document.querySelectorAll(".task");
  tasks.forEach((element, index) => {
    element.onclick = () => {
      // local storage update
      if (element.classList.contains("completed")) {
        updateStorage(element.id.split("_")[0], element.innerText, false);
      } else {
        updateStorage(element.id.split("_")[0], element.innerText, true);
      }
    };
  });

  // Edit Tasks
  editTasks = document.getElementsByClassName("edit");
  Array.from(editTasks).forEach((element, index) => {
    element.addEventListener("click", (e) => {
      // Stop propagation to outer elements (if removed when we click delete eventually the click will move to parent)
      e.stopPropagation();
      // Disable other edit buttons when one task is being edited
      disableButtons(true);
      // Update input value and remove div
      let parent = element.parentElement;
      newTaskInput.value = parent.querySelector("#taskname").innerText;
      // Set updateNote to the task that is being edited
      updateNote = parent.id;
      // Remove task
      parent.remove();
    });
  });

  // Delete Tasks
  deleteTasks = document.getElementsByClassName("delete");
  Array.from(deleteTasks).forEach((element, index) => {
    element.addEventListener("click", (e) => {
      e.stopPropagation();
      // Delete from local storage and remove div
      let parent = element.parentElement;
      removeTask(parent.id);
      parent.remove();
      count -= 1;
    });
  });
};

// Disable Edit Button
const disableButtons = (bool) => {
  let editButtons = document.getElementsByClassName("edit");
  Array.from(editButtons).forEach((element) => {
    element.disabled = bool;
  });
};

// Remove Task from local storage
const removeTask = (taskValue) => {
  localStorage.removeItem(taskValue);
  displayTasks();
};

// Add tasks to local storage
const updateStorage = (index, taskValue, completed) => {
  localStorage.setItem(`${index}_${taskValue}`, completed);
  displayTasks();
};

// Function To Add New Task
document.querySelector("#push").addEventListener("click", () => {
  // Enable the edit button
  disableButtons(false);

  if (newTaskInput.value.length == 0) {
    alert("Please Enter A Task");
  } else {
    // Check if the task count exceeds the limit
    if (count >= 7) {
      alert("Maximum tasks reached! You cannot add more tasks.");
    } else {
      // Store locally and display from local storage
      if (updateNote == "") {
        // New task
        updateStorage(count, newTaskInput.value, false);
      } else {
        // Update task
        let existingCount = updateNote.split("_")[0];
        removeTask(updateNote);
        updateStorage(existingCount, newTaskInput.value, false);
        updateNote = "";
      }
      count += 1;
      newTaskInput.value = "";
    }
  }
});
</script>

    </script>
  </body>
</html>
