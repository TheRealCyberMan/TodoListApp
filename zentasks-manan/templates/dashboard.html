<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- <link rel="stylesheet" href="dashboard-style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
*{
  margin: 0;
  padding: 0;
  outline: none;
  border: none;
  text-decoration: none;
  list-style: none;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body{
    display: flex;
}

.sidebar{
    position: sticky;
    top: 0;
    bottom: 0;
    left: 0;
    width: 252px;
    height: 100vh;
    padding: 0 1.7rem;
    color: #fff;
    overflow: hidden;
    transition: all 0.5 linear;
    background-color: #2F302F
    ;
}

.logo{
    height: 80px;
    padding: 16px;
}

.menu{
    height: 88%;
    position: relative;
    list-style: none;
    padding: 0;
}
.menu li{
    padding: 1rem;
    margin: 8px 0;
    border-radius: 8px;
    transition: all 0.5s ease-in-out;
}
.menu li:hover{
    background-color: gray;
    color: #2F302F;
}
.menu a{
    color: white;
    display: flex;
    align-items: center;
    gap: 1.5rem;
}
.menu a span{
    overflow: hidden;
}
.menu a i{
    font-size: 1.2rem;
}

.logout{
    position: absolute;
    bottom: 0;
    left: 0;
    width: 180px;
    
}

.main__content{
    position: relative;
    background-color: #778899;
    width: 100%;
    padding: 1rem;
}

.header__wrapper{
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    background-color: #2F302F;
    border-radius: 10px;
    padding: 10px 2rem;
    margin-bottom: 1rem;
}

.header__title{
    color: white;
}

.user__info{
    display: flex;
    align-items: center;
    gap: 1;
}

.search__box{
    background-color: #778899;
    border-radius: 15px;
    color: white;
    display: flex;
    align-items: center;
    gap: 5px;
    padding: 4px 12px;
    margin-left: 700px;
}

.search__box input{
    background-color: #778899;
    padding: 10px;
    border-radius: 15px;
}

.search__box ::placeholder{
    color: white;
}

.search__box i{
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.5s ease-out;
}

.search__box i :hover{
    transform: scale(1.1);
}

    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <li>
                <a href="#" class="active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-bar"></i>
                    <span>Calender</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-tasks"></i>
                    <span>To-Do List</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-history"></i>
                    <span>Success History</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
            <li class="logout">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span onclick="logout()">Logout</span>
                </a>
            </li>
        </ul>
    </div>

        <div class="main__content">
        <div class="header__wrapper">
            <div class="header__title">
                <span>{{ username }}</span>
                <h2>Dashboard</h2>
            </div>
            <div class="user__info">
                <div class="search__box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search"/>
                </div>
            </div>
            <img src="" alt="">
        </div>
    </div>

    <script>
        function logout(){
            window.location.href = '/login';
        }
    </script>
</body>
</html>
