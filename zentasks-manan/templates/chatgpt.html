<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenAI - {{ username }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
        * {
            margin: 0;
            padding: 0;
            outline: none;
            border: none;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
        }

        .sidebar {
            position: sticky;
            top: 0;
            bottom: 0;
            left: 0;
            width: 252px;
            height: 100vh;
            padding: 0 1.7rem;
            color: #fff;
            overflow: hidden;
            transition: all ease-in-out 250ms;
            background-color: #4c4c4c;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .logo {
            height: 80px;
            padding: 16px;
        }

        .menu {
            height: 88%;
            position: relative;
            list-style: none;
            padding: 0;
        }
        .main__content{
            position: relative;
            background-color: #262626;
            width: 100%;
            padding: 1rem;
        }

        .menu li {
            padding: 1rem;
            margin: 8px 0;
            border-radius: 8px;
            transition: all ease-in-out 250ms;
        }

        .menu li:hover {
            background-color: #1fcc44;
            color: #2F302F;
        }

        .menu a {
            color: white;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .menu a span {
            overflow: hidden;
        }

        .menu a i {
            font-size: 1.2rem;
        }

        .logout {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 180px;
        }

        .main__content {
            position: relative;
            width: 100%;
            padding: 1rem;
        }

        .header__wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            background-color: #4c4c4c;
            border-radius: 20px;
            padding: 10px 2rem;
            margin-bottom: 1rem;
        }

        .header__title {
            color: white;
        }

        .user__info {
            display: flex;
            align-items: center;
            gap: 1;
        }

        .search__box {
            background-color: #262626;
            border-radius: 15px;
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 4px 12px;
            margin-left: 700px;
        }

        .search__box input {
            background-color: #262626;
            padding: 10px;
            border-radius: 15px;
            color: white;
        }

        .search__box input::placeholder {
            color: white;
        }

        .search__box i {
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.5s ease-out;
        }

        .chatbox {
            width: 500px;
            min-height: 300px;
            background: #000;
            padding: 25px;
            margin: 50px auto;
            box-shadow: 0 3px #4c4c4c;
            border-radius: 20px;
        }

        .chatlogs {
            padding: 10px;
            width: 100%;
            height: 200px;
            overflow-y: auto; /* Change to "auto" to enable scrollbar */
            background: #4c4c4c;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .chatlogs::-webkit-scrollbar {
            width: 6px;
        }

        .chatlogs::-webkit-scrollbar-thumb {
            background: #1fcc44;
            border-radius: 3px;
        }

        .chatlogs::-webkit-scrollbar-thumb:hover {
            background: #13a632;
        }

        .chatlogs::-webkit-scrollbar-track {
            background: #4c4c4c;
            border-radius: 5px; /* Rounded scrollbar track */
        }

        .chat-form {
            display: flex;
        }

        .chat-form textarea {
            width: 80%;
            padding: 10px;
            border-radius: 20px; /* Added rounded border */
            background-color: #262626; /* Changed background color */
            color: white;
        }

        .chat-form button {
            width: 20%;
            background: #1fcc44;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .chat-form button:hover {
            background-color: #13a632;
        }

        .back-button {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .back-button a {
            background-color: #4c4c4c;
            color: #1fcc44;
            border: 2px solid #1fcc44;
            border-radius: 8px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-button a:hover {
            background-color: #1fcc44;
            color: #262626;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo"></div>
    <ul class="menu">
        <li class="logout">
            <a href="{{ url_for('logout') }}">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </li>
    </ul>
</div>

<div class="main__content">
    <div class="header__wrapper">
        <div class="header__title">
            <span>Hi, {{ username }}</span>
            <h2>ZenAI</h2>
        </div>
        <div class="user__info">
            <div class="search__box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search" />
            </div>
        </div>
    </div>
    <div class="chatbox">
        <div class="chatlogs" id="chatlogs">
            <!-- Messages will be displayed here -->
        </div>
        <div class="chat-form">
            <textarea id="messageInput" placeholder="Type your message..."></textarea>
            <button id="sendBtn">Send</button>
        </div>
    </div>
    <div class="back-button">
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sendButton = document.getElementById('sendBtn');
            const messageInput = document.getElementById('messageInput');
            const chatlogs = document.getElementById('chatlogs');

            sendButton.addEventListener('click', function () {
                let messageContent = messageInput.value.trim();

                if (messageContent !== '') {
                    // Create message element
                    let messageElement = document.createElement('div');
                    messageElement.textContent = 'You: ' + messageContent; // Display user message
                    chatlogs.appendChild(messageElement);

                    // Clear the input field for new messages
                    messageInput.value = '';

                    // Send the user's message to the server and get a response
                    fetch('/chatbot', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: messageContent
                        })
                    })
                        .then(response => response.json())
                        .then(data => {
                            // Display the chatbot's response
                            let chatbotResponseElement = document.createElement('div');
                            chatbotResponseElement.textContent = 'Chatbot: ' + data.response;
                            chatlogs.appendChild(chatbotResponseElement);
                        })
                        .catch(error => {
                            console.error(error);
                            // You can display an error message here if needed
                        });
                }
            });
        });
    </script>

</div>
</body>
</html>
